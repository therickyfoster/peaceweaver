/* ═══════════════════════════════════════════════════════════════════════════
   SECTION 2: GLOBAL RESET & BASE STYLES
   ───────────────────────────────────────────────────────────────────────────
   Purpose: Normalizes browser defaults and establishes foundational styles.
   How to extend: Add new base element styles here.
   Expected outcome: Consistent rendering across browsers.
═══════════════════════════════════════════════════════════════════════════ */

*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  scroll-behavior: smooth;
  font-size: 16px;
  -webkit-text-size-adjust: 100%;
}

body {
  font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, Georgia, serif;
  background: var(--color-bg-primary);
  color: var(--color-text-primary);
  line-height: var(--line-height-normal);
  min-height: 100vh;
  overflow-x: hidden;
  transition: background-color var(--transition-medium), color var(--transition-medium);
}

/* Focus styles for accessibility */
:focus-visible {
  outline: 3px solid var(--color-accent-primary);
  outline-offset: 2px;
}

:focus:not(:focus-visible) {
  outline: none;
}

/* Custom scrollbar */
::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

::-webkit-scrollbar-track {
  background: var(--color-bg-secondary);
}

::-webkit-scrollbar-thumb {
  background: var(--color-border);
  border-radius: 5px;
  border: 2px solid var(--color-bg-secondary);
}

::-webkit-scrollbar-thumb:hover {
  background: var(--color-accent-primary);
}

/* Selection colors */
::selection {
  background: var(--color-accent-primary);
  color: var(--color-bg-primary);
}

/* Link styles */
a {
  color: var(--color-accent-primary);
  text-decoration: none;
  transition: color var(--transition-fast);
}

a:hover {
  color: var(--color-accent-secondary);
  text-decoration: underline;
}

/* Button base styles */
button {
  font-family: inherit;
  font-size: inherit;
  cursor: pointer;
  border: none;
  background: none;
}

button:disabled {
  cursor: not-allowed;
  opacity: 0.5;
}

/* Image defaults */
img {
  max-width: 100%;
  height: auto;
  display: block;
}

/* ═══════════════════════════════════════════════════════════════════════════
   SECTION 3: TYPOGRAPHY SYSTEM
   ───────────────────────────────────────────────────────────────────────────
   Purpose: Establishes consistent typographic hierarchy.
   How to extend: Add new heading levels or text styles.
   Expected outcome: Clear visual hierarchy and readability.
═══════════════════════════════════════════════════════════════════════════ */

h1, h2, h3, h4, h5, h6 {
  font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, Georgia, serif;
  font-weight: 600;
  line-height: var(--line-height-tight);
  color: var(--color-text-primary);
}

h1 { font-size: var(--font-size-4xl); margin-bottom: var(--spacing-lg); }
h2 { font-size: var(--font-size-3xl); margin-bottom: var(--spacing-md); }
h3 { font-size: var(--font-size-2xl); margin-bottom: var(--spacing-md); }
h4 { font-size: var(--font-size-xl); margin-bottom: var(--spacing-sm); }
h5 { font-size: var(--font-size-lg); margin-bottom: var(--spacing-sm); }
h6 { font-size: var(--font-size-base); margin-bottom: var(--spacing-sm); }

p {
  margin-bottom: var(--spacing-md);
  line-height: var(--line-height-relaxed);
}

.text-muted { color: var(--color-text-muted); }
.text-secondary { color: var(--color-text-secondary); }
.text-accent { color: var(--color-accent-primary); }
.text-center { text-align: center; }
.text-small { font-size: var(--font-size-sm); }

/* ═══════════════════════════════════════════════════════════════════════════
   SECTION 4: ANIMATED SPLASH SCREEN
   ───────────────────────────────────────────────────────────────────────────
   Purpose: Creates an engaging entry experience with animated elements.
   How to extend: Add more animation keyframes or particle effects.
   Expected outcome: Smooth fade-in with floating particles and text animation.
═══════════════════════════════════════════════════════════════════════════ */

#splash-screen {
  position: fixed;
  inset: 0;
  z-index: var(--z-splash);
  background: var(--gradient-primary);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: var(--spacing-lg);
  transition: opacity 1s ease, visibility 1s ease;
}

#splash-screen.hidden {
  opacity: 0;
  visibility: hidden;
  pointer-events: none;
}

#splash-screen::before {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(ellipse at center, transparent 0%, var(--color-bg-primary) 70%);
  pointer-events: none;
}

.splash-particles {
  position: absolute;
  inset: 0;
  overflow: hidden;
  pointer-events: none;
}

.splash-particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: var(--color-accent-primary);
  border-radius: 50%;
  opacity: 0.6;
  animation: floatParticle 15s infinite ease-in-out;
}

@keyframes floatParticle {
  0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
  25% { transform: translate(50px, -100px) scale(1.5); opacity: 0.8; }
  50% { transform: translate(-30px, -200px) scale(1); opacity: 0.4; }
  75% { transform: translate(80px, -150px) scale(1.2); opacity: 0.7; }
}

.splash-content {
  position: relative;
  z-index: 1;
  max-width: 800px;
}

.splash-logo {
  width: 120px;
  height: 120px;
  margin: 0 auto var(--spacing-lg);
  position: relative;
  animation: pulseGlow 3s infinite ease-in-out;
}

.splash-logo svg {
  width: 100%;
  height: 100%;
}

@keyframes pulseGlow {
  0%, 100% { filter: drop-shadow(0 0 10px var(--color-glow)); }
  50% { filter: drop-shadow(0 0 30px var(--color-glow)); }
}

.splash-title {
  font-size: clamp(2rem, 5vw, 3.5rem);
  letter-spacing: 4px;
  margin-bottom: var(--spacing-md);
  background: var(--gradient-accent);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: fadeInUp 1s ease 0.3s both;
}

.splash-subtitle {
  font-size: var(--font-size-lg);
  color: var(--color-text-secondary);
  max-width: 600px;
  margin: 0 auto var(--spacing-xl);
  line-height: var(--line-height-relaxed);
  animation: fadeInUp 1s ease 0.6s both;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.splash-enter-btn {
  padding: var(--spacing-md) var(--spacing-xl);
  font-size: var(--font-size-lg);
  font-weight: 600;
  letter-spacing: 2px;
  background: var(--gradient-accent);
  color: var(--color-bg-primary);
  border-radius: var(--border-radius-lg);
  cursor: pointer;
  transition: transform var(--transition-medium), box-shadow var(--transition-medium);
  animation: fadeInUp 1s ease 0.9s both;
  border: none;
}

.splash-enter-btn:hover {
  transform: scale(1.05);
  box-shadow: var(--shadow-glow);
}

.splash-enter-btn:active {
  transform: scale(0.98);
}

.splash-skip {
  position: absolute;
  bottom: var(--spacing-lg);
  font-size: var(--font-size-sm);
  color: var(--color-text-muted);
  cursor: pointer;
  transition: color var(--transition-fast);
}

.splash-skip:hover {
  color: var(--color-text-primary);
}

/* ═══════════════════════════════════════════════════════════════════════════
   SECTION 5: MAIN APPLICATION LAYOUT
   ───────────────────────────────────────────────────────────────────────────
   Purpose: Structures the main application with sticky navigation.
   How to extend: Add new layout regions or modify grid structure.
   Expected outcome: Responsive layout with fixed header and scrollable content.
═══════════════════════════════════════════════════════════════════════════ */

/* ═══════════════════════════════════════════════════════════════════════════
   SECTION 6: STICKY NAVIGATION & TABLE OF CONTENTS
   ───────────────────────────────────────────────────────────────────────────
   Purpose: Provides persistent navigation with section links.
   How to extend: Add dropdown menus or additional nav items.
   Expected outcome: Fixed header that remains visible during scroll.
═══════════════════════════════════════════════════════════════════════════ */

#main-header {
  position: sticky;
  top: 0;
  z-index: var(--z-sticky);
  background: var(--color-bg-secondary);
  border-bottom: 1px solid var(--color-border);
  backdrop-filter: blur(10px);
}

.header-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: var(--spacing-sm) var(--spacing-md);
  gap: var(--spacing-md);
  flex-wrap: wrap;
}

.site-title {
  font-size: var(--font-size-xl);
  font-weight: 600;
  color: var(--color-accent-primary);
  letter-spacing: 2px;
}

.header-controls {
  display: flex;
  gap: var(--spacing-sm);
  align-items: center;
  flex-wrap: wrap;
}

/* Search box */
.search-container {
  position: relative;
}

#search-input {
  padding: var(--spacing-sm) var(--spacing-md);
  padding-left: 36px;
  background: var(--color-bg-tertiary);
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius-md);
  color: var(--color-text-primary);
  font-size: var(--font-size-sm);
  width: 200px;
  transition: border-color var(--transition-fast), width var(--transition-medium);
}

#search-input:focus {
  border-color: var(--color-accent-primary);
  width: 280px;
}

#search-input::placeholder {
  color: var(--color-text-muted);
}

.search-icon {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--color-text-muted);
  pointer-events: none;
}

.search-results {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: var(--color-bg-card);
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius-md);
  margin-top: 4px;
  max-height: 300px;
  overflow-y: auto;
  display: none;
  box-shadow: var(--shadow-lg);
}

.search-results.active {
  display: block;
}

.search-result-item {
  padding: var(--spacing-sm) var(--spacing-md);
  cursor: pointer;
  border-bottom: 1px solid var(--color-border);
  transition: background-color var(--transition-fast);
}

.search-result-item:last-child {
  border-bottom: none;
}

.search-result-item:hover {
  background: var(--color-bg-tertiary);
}

.search-result-title {
  font-weight: 600;
  color: var(--color-text-primary);
  font-size: var(--font-size-sm);
}

.search-result-excerpt {
  font-size: var(--font-size-xs);
  color: var(--color-text-muted);
  margin-top: 2px;
}

.search-highlight {
  background: var(--color-accent-primary);
  color: var(--color-bg-primary);
  padding: 0 2px;
  border-radius: 2px;
}

/* Control buttons */
.control-btn {
  display: flex;
  align-items: center;
  gap: var(--spacing-xs);
  padding: var(--spacing-sm) var(--spacing-md);
  background: var(--color-bg-tertiary);
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius-md);
  color: var(--color-text-secondary);
  font-size: var(--font-size-sm);
  cursor: pointer;
  transition: all var(--transition-fast);
}

.control-btn:hover {
  background: var(--color-bg-card);
  color: var(--color-accent-primary);
  border-color: var(--color-accent-primary);
}

.control-btn svg {
  width: 16px;
  height: 16px;
}

/* Dropdown menus */
.dropdown {
  position: relative;
}

.dropdown-menu {
  position: absolute;
  top: 100%;
  right: 0;
  min-width: 200px;
  max-height: 400px;
  overflow-y: auto;
  background: var(--color-bg-card);
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius-md);
  margin-top: 4px;
  display: none;
  box-shadow: var(--shadow-lg);
  z-index: var(--z-dropdown);
}

.dropdown-menu.active {
  display: block;
  animation: dropdownFade 0.2s ease;
}

@keyframes dropdownFade {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.dropdown-item {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  padding: var(--spacing-sm) var(--spacing-md);
  color: var(--color-text-secondary);
  cursor: pointer;
  transition: all var(--transition-fast);
  font-size: var(--font-size-sm);
}

.dropdown-item:hover {
  background: var(--color-bg-tertiary);
  color: var(--color-text-primary);
}

.dropdown-item.active {
  background: var(--color-accent-primary);
  color: var(--color-bg-primary);
}

.dropdown-divider {
  height: 1px;
  background: var(--color-border);
  margin: var(--spacing-xs) 0;
}

/* Navigation tabs */
.nav-tabs {
  display: flex;
  gap: 2px;
  padding: 0 var(--spacing-md);
  overflow-x: auto;
  scrollbar-width: none;
}

.nav-tabs::-webkit-scrollbar {
  display: none;
}

.nav-tab {
  padding: var(--spacing-sm) var(--spacing-md);
  background: transparent;
  border: none;
  border-bottom: 2px solid transparent;
  color: var(--color-text-muted);
  font-size: var(--font-size-sm);
  white-space: nowrap;
  cursor: pointer;
  transition: all var(--transition-fast);
}

.nav-tab:hover {
  color: var(--color-text-primary);
  background: var(--color-bg-tertiary);
}

.nav-tab.active {
  color: var(--color-accent-primary);
  border-bottom-color: var(--color-accent-primary);
}

/* Mobile menu toggle */
.menu-toggle {
  display: none;
  padding: var(--spacing-sm);
  background: var(--color-bg-tertiary);
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius-md);
  color: var(--color-text-primary);
  cursor: pointer;
}

@media (max-width: 768px) {
  .menu-toggle {
    display: flex;
  }
  
  .nav-tabs {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    flex-direction: column;
    background: var(--color-bg-secondary);
    border-bottom: 1px solid var(--color-border);
    padding: var(--spacing-sm);
  }
  
  .nav-tabs.mobile-open {
    display: flex;
  }
  
  .nav-tab {
    border-bottom: none;
    border-left: 2px solid transparent;
  }
  
  .nav-tab.active {
    border-left-color: var(--color-accent-primary);
    border-bottom: none;
  }
  
  #search-input {
    width: 150px;
  }
  
  #search-input:focus {
    width: 200px;
  }
}

/* ═══════════════════════════════════════════════════════════════════════════
   SECTION 7: GAMIFICATION HUD
   ───────────────────────────────────────────────────────────────────────────
   Purpose: Displays user progress, achievements, and engagement metrics.
   How to extend: Add new stat types or achievement categories.
   Expected outcome: Always-visible progress indicators that motivate engagement.
═══════════════════════════════════════════════════════════════════════════ */

#gamification-hud {
  position: fixed;
  top: 120px;
  right: var(--spacing-md);
  z-index: var(--z-hud);
  background: var(--color-bg-card);
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius-lg);
  padding: var(--spacing-md);
  width: 220px;
  box-shadow: var(--shadow-lg);
  transition: transform var(--transition-medium), opacity var(--transition-medium);
}

#gamification-hud.collapsed {
  transform: translateX(calc(100% + var(--spacing-md)));
}

.hud-toggle {
  position: absolute;
  left: -36px;
  top: var(--spacing-sm);
  width: 32px;
  height: 32px;
  background: var(--color-bg-card);
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius-md);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all var(--transition-fast);
}

.hud-toggle:hover {
  background: var(--color-accent-primary);
  color: var(--color-bg-primary);
}

.hud-toggle svg {
  width: 16px;
  height: 16px;
  transition: transform var(--transition-fast);
}

#gamification-hud.collapsed .hud-toggle svg {
  transform: rotate(180deg);
}

.hud-title {
  font-size: var(--font-size-sm);
  font-weight: 600;
  color: var(--color-accent-primary);
  margin-bottom: var(--spacing-sm);
  text-transform: uppercase;
  letter-spacing: 1px;
}

.hud-section {
  margin-bottom: var(--spacing-md);
}

.hud-section:last-child {
  margin-bottom: 0;
}

.hud-label {
  font-size: var(--font-size-xs);
  color: var(--color-text-muted);
  margin-bottom: var(--spacing-xs);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.hud-value {
  font-weight: 600;
  color: var(--color-text-primary);
}

/* Progress bar */
.progress-bar {
  height: 8px;
  background: var(--color-bg-tertiary);
  border-radius: 4px;
  overflow: hidden;
  position: relative;
}

.progress-fill {
  height: 100%;
  background: var(--gradient-accent);
  border-radius: 4px;
  transition: width var(--transition-medium);
  position: relative;
}

.progress-fill::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
  animation: shimmer 2s infinite;
}

@keyframes shimmer {
  from { transform: translateX(-100%); }
  to { transform: translateX(100%); }
}

/* Stats grid */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: var(--spacing-sm);
}

.stat-item {
  background: var(--color-bg-tertiary);
  padding: var(--spacing-sm);
  border-radius: var(--border-radius-sm);
  text-align: center;
}

.stat-number {
  font-size: var(--font-size-lg);
  font-weight: 700;
  color: var(--color-accent-primary);
}

.stat-label {
  font-size: var(--font-size-xs);
  color: var(--color-text-muted);
}

/* Achievements */
.achievements-list {
  display: flex;
  gap: var(--spacing-xs);
  flex-wrap: wrap;
}

.achievement-badge {
  width: 32px;
  height: 32px;
  background: var(--color-bg-tertiary);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  cursor: help;
  transition: all var(--transition-fast);
  position: relative;
}

.achievement-badge.earned {
  background: var(--gradient-accent);
  box-shadow: var(--shadow-glow);
}

.achievement-badge.locked {
  opacity: 0.4;
  filter: grayscale(1);
}

.achievement-badge:hover::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%);
  background: var(--color-bg-primary);
  color: var(--color-text-primary);
  padding: var(--spacing-xs) var(--spacing-sm);
  border-radius: var(--border-radius-sm);
  font-size: var(--font-size-xs);
  white-space: nowrap;
  margin-bottom: 4px;
  border: 1px solid var(--color-border);
  z-index: 100;
}

/* Streak counter */
.streak-display {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  padding: var(--spacing-sm);
  background: var(--color-bg-tertiary);
  border-radius: var(--border-radius-md);
}

.streak-icon {
  font-size: 24px;
}

.streak-info {
  flex: 1;
}

.streak-count {
  font-size: var(--font-size-lg);
  font-weight: 700;
  color: var(--color-warning);
}

.streak-label {
  font-size: var(--font-size-xs);
  color: var(--color-text-muted);
}

@media (max-width: 1024px) {
  #gamification-hud {
    top: auto;
    bottom: var(--spacing-md);
    right: var(--spacing-md);
    width: 180px;
    padding: var(--spacing-sm);
  }
  
  #gamification-hud.collapsed {
    transform: translateY(calc(100% + var(--spacing-md)));
  }
  
  .hud-toggle {
    left: 50%;
    transform: translateX(-50%);
    top: -36px;
  }
  
  #gamification-hud.collapsed .hud-toggle svg {
    transform: rotate(90deg);
  }
}

/* ═══════════════════════════════════════════════════════════════════════════
   SECTION 8: CONSTELLATION STATE VISUALIZER
   ───────────────────────────────────────────────────────────────────────────
   Purpose: Visual representation of user's journey through content sections.
   How to extend: Add more node types or connection patterns.
   Expected outcome: Interactive star map showing visited and available sections.
═══════════════════════════════════════════════════════════════════════════ */

#constellation-visualizer {
  position: fixed;
  bottom: var(--spacing-md);
  left: var(--spacing-md);
  z-index: var(--z-constellation);
  width: 200px;
  height: 150px;
  background: var(--color-bg-card);
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius-lg);
  overflow: hidden;
  box-shadow: var(--shadow-md);
  transition: transform var(--transition-medium), opacity var(--transition-medium);
}

#constellation-visualizer.collapsed {
  transform: translateX(calc(-100% - var(--spacing-md)));
}

.constellation-toggle {
  position: absolute;
  right: -36px;
  top: var(--spacing-sm);
  width: 32px;
  height: 32px;
  background: var(--color-bg-card);
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius-md);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all var(--transition-fast);
  z-index: 10;
}

.constellation-toggle:hover {
  background: var(--color-accent-primary);
  color: var(--color-bg-primary);
}

.constellation-canvas {
  width: 100%;
  height: 100%;
  display: block;
}

.constellation-label {
  position: absolute;
  bottom: 4px;
  left: 4px;
  font-size: var(--font-size-xs);
  color: var(--color-text-muted);
  background: var(--color-bg-card);
  padding: 2px 6px;
  border-radius: var(--border-radius-sm);
}

@media (max-width: 768px) {
  #constellation-visualizer {
    display: none;
  }
}

/* ═══════════════════════════════════════════════════════════════════════════
   SECTION 9: MAIN CONTENT AREA WITH PARALLAX
   ───────────────────────────────────────────────────────────────────────────
   Purpose: Scrollable content area with parallax effects on section headers.
   How to extend: Add new section types or parallax layers.
   Expected outcome: Smooth scrolling with depth illusion.
═══════════════════════════════════════════════════════════════════════════ */

#main-content {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
  scroll-behavior: smooth;
}

.parallax-container {
  position: relative;
}

/* Content sections */
.content-section {
  padding: var(--spacing-xl) var(--spacing-lg);
  max-width: 900px;
  margin: 0 auto;
  position: relative;
}

.content-section:nth-child(odd) {
  background: var(--color-bg-secondary);
}

/* Section header with parallax effect */
.section-header {
  position: relative;
  padding: var(--spacing-xl) 0;
  margin-bottom: var(--spacing-lg);
  text-align: center;
  overflow: hidden;
}

.section-header::before {
  content: '';
  position: absolute;
  top: 0;
  left: -50%;
  width: 200%;
  height: 100%;
  background: radial-gradient(ellipse at center, var(--color-glow) 0%, transparent 70%);
  opacity: 0.3;
  pointer-events: none;
}

.section-icon {
  width: 64px;
  height: 64px;
  margin: 0 auto var(--spacing-md);
  background: var(--gradient-accent);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  box-shadow: var(--shadow-glow);
  animation: floatIcon 6s infinite ease-in-out;
}

@keyframes floatIcon {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.section-title {
  font-size: var(--font-size-3xl);
  margin-bottom: var(--spacing-sm);
  background: var(--gradient-accent);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.section-subtitle {
  font-size: var(--font-size-lg);
  color: var(--color-text-secondary);
  max-width: 600px;
  margin: 0 auto;
}

/* Section body */
.section-body {
  line-height: var(--line-height-relaxed);
}

.section-body p {
  margin-bottom: var(--spacing-md);
}

/* Feature cards */
.feature-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: var(--spacing-lg);
  margin-top: var(--spacing-lg);
}

.feature-card {
  background: var(--color-bg-card);
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius-lg);
  padding: var(--spacing-lg);
  transition: all var(--transition-medium);
}

.feature-card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-lg);
  border-color: var(--color-accent-primary);
}

.feature-card-icon {
  width: 48px;
  height: 48px;
  background: var(--color-bg-tertiary);
  border-radius: var(--border-radius-md);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  margin-bottom: var(--spacing-md);
}

.feature-card-title {
  font-size: var(--font-size-lg);
  font-weight: 600;
  margin-bottom: var(--spacing-sm);
  color: var(--color-text-primary);
}

.feature-card-description {
  font-size: var(--font-size-sm);
  color: var(--color-text-secondary);
  line-height: var(--line-height-relaxed);
}

/* Collapsible content */
.collapsible {
  margin: var(--spacing-md) 0;
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius-md);
  overflow: hidden;
}

.collapsible-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: var(--spacing-md);
  background: var(--color-bg-tertiary);
  cursor: pointer;
  transition: background-color var(--transition-fast);
  user-select: none;
}

.collapsible-header:hover {
  background: var(--color-bg-card);
}

.collapsible-title {
  font-weight: 600;
  color: var(--color-text-primary);
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
}

.collapsible-icon {
  width: 20px;
  height: 20px;
  transition: transform var(--transition-fast);
}

.collapsible.open .collapsible-icon {
  transform: rotate(180deg);
}

.collapsible-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height var(--transition-medium);
}

.collapsible.open .collapsible-content {
  max-height: 2000px;
}

.collapsible-body {
  padding: var(--spacing-md);
  background: var(--color-bg-secondary);
}

/* Quote blocks */
.quote-block {
  padding: var(--spacing-lg);
  margin: var(--spacing-lg) 0;
  border-left: 4px solid var(--color-accent-primary);
  background: var(--color-bg-tertiary);
  border-radius: 0 var(--border-radius-md) var(--border-radius-md) 0;
  position: relative;
}

.quote-block::before {
  content: '"';
  position: absolute;
  top: -10px;
  left: 10px;
  font-size: 60px;
  color: var(--color-accent-primary);
  opacity: 0.3;
  font-family: Georgia, serif;
}

.quote-text {
  font-size: var(--font-size-lg);
  font-style: italic;
  color: var(--color-text-primary);
  margin-bottom: var(--spacing-sm);
}

.quote-attribution {
  font-size: var(--font-size-sm);
  color: var(--color-text-muted);
}

/* Interactive elements */
.interactive-action {
  display: inline-flex;
  align-items: center;
  gap: var(--spacing-sm);
  padding: var(--spacing-sm) var(--spacing-md);
  background: var(--color-bg-tertiary);
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius-md);
  color: var(--color-text-secondary);
  cursor: pointer;
  transition: all var(--transition-fast);
  margin: var(--spacing-xs);
}

.interactive-action:hover {
  background: var(--color-accent-primary);
  color: var(--color-bg-primary);
  border-color: var(--color-accent-primary);
}

/* ═══════════════════════════════════════════════════════════════════════════
   SECTION 10: FOOTER & ZERO-HARM NOTE
   ───────────────────────────────────────────────────────────────────────────
   Purpose: Contains attribution, licensing, and ethical commitment notices.
   How to extend: Add additional footer sections or links.
   Expected outcome: Clear display of ethical commitments and legal notices.
═══════════════════════════════════════════════════════════════════════════ */

#main-footer {
  background: var(--color-bg-secondary);
  border-top: 1px solid var(--color-border);
  padding: var(--spacing-xl) var(--spacing-lg);
}

.footer-content {
  max-width: 900px;
  margin: 0 auto;
}

.zero-harm-notice {
  background: var(--color-bg-tertiary);
  border: 1px solid var(--color-accent-primary);
  border-radius: var(--border-radius-lg);
  padding: var(--spacing-lg);
  margin-bottom: var(--spacing-lg);
}

.zero-harm-title {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  font-size: var(--font-size-lg);
  font-weight: 600;
  color: var(--color-accent-primary);
  margin-bottom: var(--spacing-md);
}

.zero-harm-text {
  font-size: var(--font-size-sm);
  color: var(--color-text-secondary);
  line-height: var(--line-height-relaxed);
}

.zero-harm-text strong {
  color: var(--color-text-primary);
}

.anti-inversion-notice {
  background: var(--color-bg-card);
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius-md);
  padding: var(--spacing-md);
  margin-top: var(--spacing-md);
}

.anti-inversion-title {
  font-size: var(--font-size-sm);
  font-weight: 600;
  color: var(--color-warning);
  margin-bottom: var(--spacing-xs);
}

.anti-inversion-text {
  font-size: var(--font-size-xs);
  color: var(--color-text-muted);
}

.footer-meta {
  display: flex;
  flex-wrap: wrap;
  gap: var(--spacing-lg);
  justify-content: space-between;
  align-items: flex-start;
  padding-top: var(--spacing-lg);
  border-top: 1px solid var(--color-border);
}

.footer-section {
  min-width: 200px;
}

.footer-section-title {
  font-size: var(--font-size-sm);
  font-weight: 600;
  color: var(--color-text-primary);
  margin-bottom: var(--spacing-sm);
}

.footer-links {
  list-style: none;
}

.footer-links li {
  margin-bottom: var(--spacing-xs);
}

.footer-links a {
  font-size: var(--font-size-sm);
  color: var(--color-text-muted);
}

.footer-links a:hover {
  color: var(--color-accent-primary);
}

.footer-copyright {
  text-align: center;
  padding-top: var(--spacing-lg);
  font-size: var(--font-size-xs);
  color: var(--color-text-muted);
}

/* ═══════════════════════════════════════════════════════════════════════════
   SECTION 11: MODALS & OVERLAYS
   ───────────────────────────────────────────────────────────────────────────
   Purpose: Reusable modal dialog system for settings and interactions.
   How to extend: Add new modal types with specific content styles.
   Expected outcome: Accessible modal dialogs with proper focus management.
═══════════════════════════════════════════════════════════════════════════ */

.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(4px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: var(--z-modal);
  padding: var(--spacing-lg);
}

.modal-overlay.active {
  display: flex;
  animation: fadeIn 0.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-container {
  background: var(--color-bg-card);
  border: 1px solid var(--color-border);
  border-radius: var(--border-radius-xl);
  max-width: 600px;
  width: 100%;
  max-height: 90vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  animation: modalSlideIn 0.3s ease;
}

@keyframes modalSlideIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.modal-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: var(--spacing-md) var(--spacing-lg);
  border-bottom: 1px solid var(--color-border);
}

.modal-title {
  font-size: var(--font-size-xl);
  font-weight: 600;
  color: var(--color-text-primary);
}

.modal-close {
  width: 32px;
  height: 32px;
  background: var(--color-bg-tertiary);
  border: none;
  border-radius: var(--border-radius-md);
  color: var(--color-text-secondary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all var(--transition-fast);
}

.modal-close:hover {
  background: var(--color-error);
  color: white;
}

.modal-body {
  padding: var(--spacing-lg);
  overflow-y: auto;
  flex: 1;
}

.modal-footer {
  padding: var(--spacing-md) var(--spacing-lg);
  border-top: 1px solid var(--color-border);
  display: flex;
  justify-content: flex-end;
  gap: var(--spacing-sm);
}

/* Settings form styles */
.settings-group {
  margin-bottom: var(--spacing-lg);
}

.settings-group:last-child {
  margin-bottom: 0;
}

.settings-label
